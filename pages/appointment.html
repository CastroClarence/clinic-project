<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Appointment</title>
      <link rel="shortcut icon" type="image/x-icon" href="../images/logoIcon.ico"/>
      <link rel="stylesheet" href="../styles/appointment.css" />
      <!-- Font Awesome Cdn Link -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    </head>
    <body>
        <div class="am-container">
            <div class="am-body">
               <div class="am-head">
                <h1>Appointment Request</h1>
               </div> 
               <form class="am-body-box">
                    <div class="am-row">
                        <div class="am-col-6">
                            <p>Name</p>
                            <input type="name" name="name" id="name" placeholder="Enter Full Name">
                        </div>
                        <div class="am-col-6">
                            <p>Email</p>
                            <input type="email" name="email" id="email" placeholder="Enter Email Address">
                        </div>
                    </div>
                    <div class="am-row">
                        <div class="am-col-6">
                            <p>Mobile Number</p>
                            <input type="phoneNum" name="phoneNum" id="phoneNum" placeholder="Enter Mobile Number">
                        </div>
                        <div class="am-col-6">
                            <p>Address</p>
                            <input type="homeAddress" name="homeAddress" id="homeAddress" placeholder="Enter Address">
                        </div>
                    </div>

                    <div class="am-row">
                        <div class="am-col-6">
                            <p>Select Date</p>
                            <input type="date" name="date" id="date">
                        </div>
                        <div class="am-col-6">
                            <p>Select Time</p>
                            <select name="s-select">
                                <option>Time</option>
                                <option value="1">9:00 AM</option>
                                <option value="2">9:30 AM</option>
                                <option value="3">10:00 AM</option>
                                <option value="4">10:30 AM</option>
                                <option value="5">11:00 AM</option>
                                <option value="6">1:00 PM</option>
                                <option value="7">2:00 PM</option>
                                <option value="8">3:00 PM</option>
                                <option value="9">4:00 PM</option>
                            </select>
                        </div>
                    </div>
                    <div class="am-row">
                        <div class="am-col-6">
                            <p>Select Services</p>
                            <select name="s-select">
                                <option>Services</option>
                                <option value="1">Consultation</option>
                                <option value="2">Orthodontics Treatment</option>
                                <option value="3">Surgery</option>
                                <option value="4">Root Canal Treatment</option>
                                <option value="5">Extraction</option>
                                <option value="6">Restoration</option>
                                <option value="7">Dentures</option>
                                <option value="8">Crown</option>
                                <option value="9">Bleaching</option>
                                <option value="10">Oral Prophylaxis </option>
                            </select>
                        </div>
                    </div>
                    <div class="am-row">
                        <div class="am-col-12">
                            <p>Appointment Notes (Optional):</p>
                            <textarea name="Notes" id="Notes" cols="3" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="am-row">
                        <div class="am-col-3">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
                <div class="am-footer">
                    <p>Dra. Ruth Luneta-Alolod Dental Clinic</p>
                </div>
            </div>
        </div>
    </body>
  </html>
