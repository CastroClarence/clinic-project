<span style="font-family: verdana, geneva, sans-serif;">
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Dashboard</title>
      <link rel="stylesheet" href="../styles/addPatient.css" />
      <!-- Font Awesome Cdn Link -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    </head>
    <body>
      <div class="container">
        <nav>
          <ul>
            <li><a href="#" class="logo">
              <img src="../images/logoDashboard.png">
              <span class="nav-item">Dra. Ruth Luneta-Alolod
                <br>Dental Clinic</span>
            </a></li>
            <li><a href="staffDashboard.html">
                <i class="fas fa-house-user"></i>
              <span class="nav-item">Home</span>
            </a></li>
            <li><a href="addPatient.html">
                <i class="fas fa-user-plus"></i>
              <span class="nav-item">Add Patient</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-calendar-check"></i>
              <span class="nav-item">Appointment 
                Request </span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-laptop-medical"></i>
              <span class="nav-item">Patient Record</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-clipboard"></i>
              <span class="nav-item">Treatment Record</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-calendar"></i>
                <span class="nav-item">Calendar</span>
              </a></li>
    
            <li><a href="#" class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item">Log out</span>
            </a></li>
          </ul>
        </nav>
        <div class="container">
            <h1 class="form-title">Registration</h1>
            <form action="#">
              <div class="main-user-info">
                <div class="user-input-box">
                  <label for="fullName">Full Name</label>
                  <input type="text"
                          id="fullName"
                          name="fullName"
                          placeholder="Enter Full Name"/>
                </div>
                <div class="user-input-box">
                  <label for="username">Username</label>
                  <input type="text"
                          id="username"
                          name="username"
                          placeholder="Enter Username"/>
                </div>
                <div class="user-input-box">
                  <label for="email">Email</label>
                  <input type="email"
                          id="email"
                          name="email"
                          placeholder="Enter Email"/>
                </div>
                <div class="user-input-box">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="text"
                          id="phoneNumber"
                          name="phoneNumber"
                          placeholder="Enter Phone Number"/>
                </div>
                <div class="user-input-box">
                  <label for="password">Password</label>
                  <input type="password"
                          id="password"
                          name="password"
                          placeholder="Enter Password"/>
                </div>
                <div class="user-input-box">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password"
                          id="confirmPassword"
                          name="confirmPassword"
                          placeholder="Confirm Password"/>
                </div>
              </div>
              <div class="gender-details-box">
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                  <input type="radio" name="gender" id="male">
                  <label for="male">Male</label>
                  <input type="radio" name="gender" id="female">
                  <label for="female">Female</label>
                  <input type="radio" name="gender" id="other">
                  <label for="other">Other</label>
                </div>
              </div>
              <div class="form-submit-btn">
                <input type="submit" value="Register">
              </div>
            </form>
          </div>
        </div>
    </body>
    </html>
    </span>
